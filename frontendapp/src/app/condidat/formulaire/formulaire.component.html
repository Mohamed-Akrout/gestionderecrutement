<div class="page-wrapper bg-dark p-t-100 p-b-50">
  <div class="wrapper wrapper--w900">
    <div class="card card-6">
      <div class="card-heading">
        <h2 class="title">Appliquer</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="insertData()">
          <div class="form-row">
            <div class="name">Nom Complet</div>
            <div class="value">
              <input class="input--style-6" type="text" name="nom" placeholder="Mohamed Ben Mohamed" [(ngModel)]="condidat.nom">
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email address</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-6" type="email" name="email" placeholder="example@gmail.com" [(ngModel)]="condidat.email">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Profil</div>
            <div class="value">
              <div class="input-group">
                <select class="form-select" aria-label="Default select" name ="profil" (change)="onChange($event)" [(ngModel)]="condidat.profil">
                  <option selected>Selectionner votre poste</option>
                  <option value="tech">Technicien Supérieur</option>
                  <option value="ing">Ingénieur</option>
                  <option value="cons">Consultant</option>
                  <option value="stg">Stagiaire</option>
                </select>
              </div>
            </div>
          </div>

          <!-- form for technicien -->
          <div *ngIf="selectedType == 'tech'">
            <div class="form-row">
              <div class="name">Grade <br><span>0-3(Genior)</span><br><span>3+(senior)</span></div>
              <div class="value">
                <div class="input-group">
                  <div class="form-check">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" >Junior</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" >Senior</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">expérience</div>
              <div class="value">
                <div class="input-group">
                  <input type="number" min="0" max="3" placeholder="Junior">
                  <input type="number" min="0" max="10" placeholder="Senior">
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="name">expérience</div>
              <div class="value">
                <div class="input-group">
                  <select class="form-select" aria-label="Default select" (change)="onChange($event)">
                    <option selected>Selectionner votre ecole de lisence</option>
                    <option value="">Iset Charguia</option>
                    <option value="">Iset Rades</option>
                    <option value="">FST</option>
                    <option value="">ISI</option>
                  </select>
                  <input class="input--style-6 mt-4" type="text" name="full_name_university" placeholder="Autre.."  >
                </div>
              </div>
            </div>
          </div>
          <!-- end!! -->

                    <!-- form for INgenieur -->
                    <div *ngIf="selectedType == 'ing'">
                      <div class="form-row">
                        <div class="name">Grade <br><span>0-3(Genior)</span><br><span>3+(senior)</span></div>
                        <div class="value">
                          <div class="input-group">
                            <div class="form-check">
                              <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">Junior</label>
                            </div>
                            <div class="form-check">
                              <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">Senior</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="name">expérience</div>
                        <div class="value">
                          <div class="input-group">
                            <div class="form-check">
                              <input  type="checkbox" value="" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                              </label>
                            </div>
                            <div class="form-check">
                              <input  type="checkbox" value="" id="flexCheckChecked" >
                              <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="name">expérience</div>
                        <div class="value">
                          <div class="input-group">
                            <select class="form-select" aria-label="Default select" (change)="onChange($event)">
                              <option selected>Selectionner votre ecole de lisence</option>
                              <option value="">Iset Charguia</option>
                              <option value="">Iset Rades</option>
                              <option value="">FST</option>
                              <option value="">ISI</option>
                            </select>
                            <input class="input--style-6 mt-4" type="text" name="full_name_university" placeholder="Autre.."  >
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- end!! -->

          <div class="form-row">
            <div class="name">Message</div>
            <div class="value">
              <div class="input-group">
                <textarea class="textarea--style-6" name="message"
                  placeholder="Message sent to the employer"></textarea>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Upload CV</div>
            <div class="value">
              <div class="input-group js-input-file">
                <input class="input-file" type="file" name="pieceJointe" [(ngModel)]="condidat.pieceJointe">
                <label class="label--file" for="file">Choose file</label>
                <span class="input-file__info">No file chosen</span>
              </div>
              <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn--radius-2 btn--blue-2" >Evoyer la postulation</button>
      </div>
    </div>
  </div>
</div>
